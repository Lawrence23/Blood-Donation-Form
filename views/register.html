<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Registration Form</title>
	<link rel="stylesheet" href="../build/css/styles.min.css">
</head>
<body class="register">
	<div class="container">
		<h1 class="title">Registration Form</h1>
		<form action="" class="reg-form">
			<div class="form-field">
				<label for="full-name" class="label">Full Name</label>
				<input type="text" name="full-name" class="form-input">
			</div>
			<div class="form-field">
				<label for="emp-id" class="label">Employee ID</label>
				<input type="number" name="emp-id" class="form-input">
			</div>
			<div class="form-field">
				<label for="cont-no" class="label">Contact Number</label>
				<input type="number" name="cont-no" class="form-input">
			</div>
			<div class="form-field">
				<label for="bld-grp" class="label">Blood Group</label>
				<select name="bld-grp" class="form-select">
					<option value="">Select a Blood Group</option>
					<option value="1">O-</option>
					<option value="2">O+</option>
					<option value="3">A-</option>
					<option value="4">A+</option>
					<option value="5">B-</option>
					<option value="6">B+</option>
					<option value="7">AB-</option>
					<option value="8">AB+</option>
				</select>
			</div>
			<div class="form-field">
				<label for="location" class="label">Location</label>
				<select name="location" class="form-select">
					<option value="">Select a location</option>
					<option value="1">Trivandrum</option>
					<option value="2">Koratty</option>
					<option value="3">Kochi</option>
					<option value="4">Calicut</option>
				</select>
			</div>
			<div class="form-field buttons">
				<input type="submit" name="submit" value="Register" class="btn">
			</div>
		</form>
	</div>
    <script src="../build/js/register.min.js" type="text/javascript"></script>
</body>
</html>
